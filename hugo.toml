baseURL = "https://coreyreppond.com/"
# include content marked as draft
buildDrafts = false
# include content with publishdate in the future
buildFuture = false
# include content already expired
buildExpired = false
# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
relativeURLs = true
disableRSS = true
enableRobotsTXT = true
editor = "nano"
languageCode = "en"
language = "en"
theme = "vncnt-hugo"
title = "Corey Reppond"

_merge = "none"

[permalinks]
  fixed = ":title/"
  posts = "posts/:slug/"

[params]
  author = "Corey Reppond"
  description = "Corey's Very Own Webpage"
  bio = "I am a sweet little Linux baby. I do computers. I'm super professional. I have a LinkedIn and everything."
  avatar = "img/avatar.jpg"
  favicon = "img/favicon.ico"
  error404 = "There is no such page."

  [params.contact]
    # the default fontawesome style in simple key-value pairs is "fab", i.e. brand icons
    github = "https://github.com/reppocs"
    twitter = "https://twitter.com/reppocs"
    
    [params.contact.email]
      name = "email" # may be omitted. defaults to key name
      icon = "envelope" # may be omitted. defaults to key name
      style = "fas" # may be omitted. default = "fas"
      link = "mailto:me@coreyreppond.com"

      rel-me = true
      
